version: 2.1
orbs:
  ruby-rails: sul-dlss/ruby-rails@3.2.0
workflows:
  build:
    jobs:
      - ruby-rails/validate-api:
          name: validate
      - ruby-rails/lint:
          context: dlss
          name: lint
          executor:
            name: ruby-rails/ruby
            ruby-tag: '3.2.2'
      - ruby-rails/test-rails:
          name: test
          context: dlss
          api-only: true
          db-prepare-command: db:reset
          executor:
            name: ruby-rails/ruby-postgres-redis
            ruby-tag: '3.2.2'
      - ruby-rails/docker-publish:
          context: dlss
          name: publish-latest
          image: suldlss/preservation_catalog
          extra_build_args: --build-arg BUNDLE_GEMS__CONTRIBSYS__COM
          requires:
            - validate
            - lint
            - test
          filters:
            branches:
              only:
                - main
