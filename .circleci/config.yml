version: 2.1
orbs:
  ruby-rails: sul-dlss/ruby-rails@4.2.1
workflows:
  build:
    jobs:
      - ruby-rails/validate-api:
          name: validate
      - ruby-rails/lint:
          context: dlss
          name: lint
      - ruby-rails/test-rails:
          name: test
          context: dlss
          api-only: true
          db-prepare-command: db:reset
          executor: ruby-rails/ruby-postgres-redis
      - ruby-rails/docker-publish:
          context: dlss
          name: publish-latest
          image: suldlss/preservation_catalog
          extra_build_args: --build-arg BUNDLE_GEMS__CONTRIBSYS__COM
          requires:
            - validate
            - lint
            - test
          filters:
            branches:
              only:
                - main
