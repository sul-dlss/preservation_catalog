language: ruby
rvm:
- 2.5.3
cache: bundler
services:
- postgresql
- redis-server
before_script:
- bundle exec rake travis_setup_postgres db:reset
bundler_args: "--without 'production development deploy'"
notifications:
  email: false
# each secure entry is for AWS_REGION, AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, and CLOUD_PROVIDER env vars
# this lets us run live tests against buckets from each cloud provider in ci
env:
  matrix:
  - secure: 
  - secure: 
